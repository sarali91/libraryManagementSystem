{% extends "base.html" %}
{% block content %}
  <form name="input" action="/borrower/" method="get">
	<div id="tabs">
    <ul>
    	<br/><br/>
    	<b>Sign up:</b><br/><br/>
    	SSN:
    	<input type="text" name="SSN" style="position:absolute;left:150px"/>
    	<br/><br/>
    	first name: 
    	<input type="text" name="fname" style="position:absolute;left:150px"/>
    	<br/><br/>
    	last name: 
    	<input type="text" name="lname" style="position:absolute;left:150px"/>
    	<br/><br/>
    	address: 
    	<input type="text" name="address" style="position:absolute;left:150px"/>
    	<br/><br/>
    	phone: 
    	<input type="text" name="phone" style="position:absolute;left:150px"/>
    	<br/><br/>
    	<input type="submit" value="sign up"/>
    </ul>
	</div>
  </form>
  {% if errStr %}
   <div id="tabs">
    <ul>
      <p><b>{{errStr}}</b></p>
    </ul>
    </div>
  {% endif %}
{% endblock %}
